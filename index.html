<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eckels Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2em;
      color: #fff;
      text-align: center;
      transition: background 0.5s ease;
    }
    h1 {
      font-size: 3em;
      margin-top: 1em;
    }
    p {
      font-size: 4em;
    }
    img {
      margin-top: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1 id="title"></h1>
  <p id="subtitle"></p>
  <img id="image" alt="Jeff Eckels">

  <script>
    // Load homepage variations from external JSON
    fetch("variations.json")
      .then(response => response.json())
      .then(variations => {
        const randomIndex = Math.floor(Math.random() * variations.length);
        const chosen = variations[randomIndex];
        
        document.body.style.background = chosen.color;
        document.getElementById("title").textContent = chosen.title;
        document.getElementById("subtitle").textContent = chosen.subtitle;
        document.getElementById("image").src = chosen.image;
      })
      .catch(error => {
        console.error("Error loading variations:", error);
        document.body.innerHTML = "<p>Could not load homepage variations.</p>";
      });
  </script>

</body>
</html>
